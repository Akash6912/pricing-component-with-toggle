<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | [Challenge Name Here]</title>


</head>
<body>

  <img src="images/bg-top.svg" alt="bg-top" class="bg-top">
  <h1>Our Pricing</h1>
  <div class="toggle-switch">
    <h3 class="plan">Annually</h3>
    <label class="switch" >
      <input type="checkbox" >
      <span class="slider round" ></span>
    </label>
    <h3 class="plan">Monthly</h3>
  </div>

  <div class="pricing">
    <div class="row">
      <div class="basic-box">
        <h3>Basic</h3>
        <p class="price" id="basic-price">&dollar;199.99</p><hr>
        <p class="details">500 GB Storage</p><hr>
        <p class="details">2 Users Allowed</p><hr>
        <p class="details">Send up to 3 GB</p><hr>
        <button type="button" name="button" class="basic-btn">LEARN MORE</button>
      </div>
      <div class="professional-box">
        <h3>Professional</h3>
        <p class="price" id="professional-price">&dollar;249.99</p><hr>
        <p class="details">1 TB Storage</p><hr>
        <p class="details">5 Users Allowed</p><hr>
        <p class="details">Send up to 10 GB</p><hr>
        <button type="button" name="button" class="professional-btn">LEARN MORE</button>
      </div>
      <div class="master-box">
        <h3>Master</h3>
        <p class="price" id="master-price">&dollar;399.99</p><hr>
        <p class="details">2 TB Storage</p><hr>
        <p class="details">10 Users Allowed</p><hr>
        <p class="details">Send up to 20 GB</p><hr>
        <button type="button" name="button" class="master-btn">LEARN MORE</button>
      </div>
    </div>
  </div>

  <img src="images/bg-bottom.svg" alt="bg-bottom" class="bg-bottom">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Akash Gedam</a>.
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
